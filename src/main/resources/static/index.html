<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        #chat {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            width: calc(100% - 22px);
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #messageInput {
            width: calc(100% - 22px);
            margin-bottom: 5px;
        }
        #idAndMessageContainer{
            display: flex;
        }
    </style>
</head>
<body>

<div id="chat"></div>
<idv id="idAndMessageContainer">
<input type="text" id="idInput" placeholder="Type a id..." readonly>
<input type="text" id="messageInput" onkeyup="enterkey();" placeholder="Type a message...">

</idv>
<button onclick="sendMessage()">Send</button>

<script>
    var stompClient = null;
    var socket = new SockJS('/chat'); // '/chat' 엔드포인트에 대한 SockJS 객체를 생성합니다.
    stompClient = Stomp.over(socket); // Stomp 클라이언트를 초기화합니다.

    // 서버와의 연결 설정
    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        setupSubscriptions();
        onConnect();
    });

    function setupSubscriptions() {
        stompClient.subscribe('/chat/server/messages', function (messageOutput) {
            displayMessage(messageOutput.body);
        });
        stompClient.subscribe('/chat/server/enter', function (nickname) {
            updateNickname(nickname.body);
            showMessageOutput('[' + nickname.body + '] 님 환영합니다~');
        });
        stompClient.subscribe('/chat/server/exit', function (nickname) {
            showMessageOutput('[' + nickname.body + '] 님 byebye~~');
        });
    }

    // 메시지 출력 함수
    function displayMessage(messageData) {
        try {
            var message = JSON.parse(messageData);
            showMessageOutput(message.nickname + ' : ' + message.messageContent);
        } catch (error) {
            console.error("Error parsing message data:", error);
        }
    }

    // 입장 처리 함수
    function onConnect() {
        var userInfo = {userId: 1, roomId: 1};
        stompClient.send("/chat/client/enter", {}, JSON.stringify(userInfo));
    }

    // 메시지 전송 함수
    function sendMessage() {
        var messageContent = document.getElementById('messageInput').value.trim();
        if (messageContent && stompClient) {
            var chatMessage = { messageContent: messageContent, memberId: 1, chattingRoomId: 1 };
            stompClient.send("/chat/client/chatting", {}, JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }
    }

    // 메시지 출력 함수
    function showMessageOutput(message) {
        var messageElement = document.createElement('div');
        messageElement.tabIndex=0;//focus를 쓰기위해 넣음
        messageElement.style.wordWrap = 'break-word';
        messageElement.appendChild(document.createTextNode(message));
        document.getElementById('chat').appendChild(messageElement);
        document.getElementById('chat').lastChild.focus();//자동으로 스크롤을 최하단으로 내림
        document.getElementById('messageInput').focus();
    }

    // 사용자 닉네임 업데이트 함수
    function updateNickname(nickname) {
        document.getElementById('idInput').value = nickname;
    }

    // 연결 해제 처리
    function disconnect() {
        if (stompClient !== null) {
            var userInfo = {userId: 1, roomId: 1};
            stompClient.send("/chat/client/exit", {}, JSON.stringify(userInfo));
            stompClient.disconnect();
            console.log("Disconnected");
        }
    }

    // 페이지 떠날 때 연결 해제
    window.addEventListener("beforeunload", function (event) {
        disconnect();
    });
    function enterkey(){
        if (window.event.keyCode == 13) {
            // 엔터키가 눌렸을 때 실행할 내용
            sendMessage();
        }

    }
</script>
</body>
</html>
