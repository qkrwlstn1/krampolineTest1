apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: mysql
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: khv9786/als_ide_jdk
          env:
            - name: TZ
              value: Asia/Seoul
            - name: MYSQL_USER
              value: user
            - name: MYSQL_PASSWORD
              value: "!als1234"
            - name: MYSQL_ROOT_PASSWORD
              value: "!db1234"
            - name: MYSQL_DATABASE
              value: als_ide_db
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: data
              subPath: mysql
            - mountPath: /etc/mysql/conf.d
              name: config
            - mountPath: /docker-entrypoint-initdb.d
              name: init-db
          ports:
            - containerPort: 3306
          resources:
            limits:
              memory: 1Gi
          readinessProbe:
            tcpSocket:
              port: 3306
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "mysqladmin ping -u root -p$MYSQL_ROOT_PASSWORD"
      volumes:
        - name: config
          configMap:
            name: mysql-config
        - name: init-db
          configMap:
            name: init-db
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi